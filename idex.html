<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap"
      rel="stylesheet"
    />

    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>How To Make Cocktail</title>
  </head>

  <body>
    <div class="container">
      <!-- 상단 메뉴바 -->
      <div class="sub-menu">
        <div class="menu_bar">
          <span class="material-symbols-outlined"> menu </span>
        </div>

        <div class="search">
          <span class="material-symbols-outlined"> search </span>

          <div class="search-input-btn">
            <input
              class="search-input"
              type="text"
              placeholder="search cocktail name"
            />

            <div>
              <button class="go-btn">GO</button>
            </div>
          </div>
        </div>
      </div>

      <div class="sub-btn">
        <div class="close">
          <span class="material-symbols-outlined"> close </span>
        </div>

        <div class="sub-btns">
          <button>Ordinary Drink</button>
          <button>Cocktail</button>
          <button>Shake</button>
          <button>Other / Unknown</button>
          <button>Cocoa</button>
          <button>Shot</button>
          <button>Coffee / Tea</button>
          <button>Homemade Liqueur</button>
          <button>Punch / Party Drink</button>
          <button>Beer</button>
          <button>Soft Drink</button>
        </div>
      </div>

      <!-- 타이틀&메인 페이지 -->
      <div class="title">
        <h1>How To Make Cocktail</h1>

        <div class="list">
          <div class="underline"></div>
          <button>Ordinary Drink</button>
          <button>Cocktail</button>
          <button>Shake</button>
          <button>Other / Unknown</button>
          <button>Cocoa</button>
          <button>Shot</button>
          <button>Coffee / Tea</button>
          <button>Homemade Liqueur</button>
          <button>Punch / Party Drink</button>
          <button>Beer</button>
          <button>Soft Drink</button>
        </div>
      </div>

      <div class="main-page">
        <div class="main-img">        
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/4/47/Cocktail_02.jpg"
            />        
        </div>

        <div class="recipe">
          <div class="name">sunshine</div>
          <div class="text">션샤인은 이것저것 마니넣어야 맛잇습니당</div>
        </div>
      </div>

    </div>

    <!-- 부트스트랩 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
